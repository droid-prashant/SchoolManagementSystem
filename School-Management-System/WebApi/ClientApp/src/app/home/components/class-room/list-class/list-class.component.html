<div class="card">
    <p-table [value]="classList" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Id</th>
                <th style="width:25%">Name</th>
                <th style="width:25%">Section</th>
                <th style="width:25%">Room Number</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-class let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 }}</td>
                <td>{{ class.name }}</td>
                <td>{{ class.section }}</td>
                <td>{{ class.roomNumber }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
