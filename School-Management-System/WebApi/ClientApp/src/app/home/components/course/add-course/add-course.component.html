<!-- src/app/components/student-form/student-form.component.html -->

<h2 class="mb-4">Register Course</h2>

<form [formGroup]="courseForm" (ngSubmit)="addCourse()" class="p-fluid">
  <div class="formgrid grid">

    <div class="field col-6">
      <label>Course Name</label>
      <input type="text" pInputText formControlName="name" />
    </div>

    <div class="field col-6">
      <label>Credit Hour</label>
      <input type="text" pInputText formControlName="creditHour" />
    </div>

    <div class="field col-6">
      <label>Class</label>
      <p-dropdown [options]="classRooms" optionLabel="name" optionValue="id" formControlName="classRoomId"
        placeholder="Select Class"></p-dropdown>
    </div>

    <div class="field col-6">
      <label>Course Type</label>
      <p-dropdown [options]="courseTypes" optionLabel="type" optionValue="typeAbbr" formControlName="courseType"
        placeholder="Select Type"></p-dropdown>
    </div>
    <div class="field col-6">
      <label>Full Marks</label>
      <input pInputText type="number" formControlName="fullMarks" class="p-inputtext p-component input-number" [min]="0"
        [max]="100" />
    </div>
    <div class="field col-6">
      <label>Pass Marks</label>
      <input pInputText type="number" formControlName="passMarks" class="p-inputtext p-component input-number" [min]="0"
        [max]="100" />
    </div>

    <div class="col-12 text-right mt-2">
      <button type="submit" pButton label="Register" class="p-button-success" [disabled]="courseForm.invalid"></button>
    </div>
  </div>
</form>
